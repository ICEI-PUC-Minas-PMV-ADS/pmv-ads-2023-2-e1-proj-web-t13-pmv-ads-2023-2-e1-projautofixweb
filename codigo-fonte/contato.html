<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/serviços.css">
    <title>Autofix</title>
</head>
<body>

    <header class="cabeçalho">
        <div class="cabeçalho-link">
            <img src="../img/logo.png" width="40%" height="60">
            <span>Autofix</span>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre</a>
                    </li>
                    <li>
                        <a href="serviços.html">Serviços</a>
                    </li>
                    <li>
                        <a href="agenda.html">Agenda</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header><br><br><br><br><br><br><br>
    <section class="container mt-4" style="background-color: #f0f0f0; padding: 20px; border-radius: 10px;" style="margin-top: 20%">
        <center><div class="table-responsive" >
            <table class="table table-borderless mx-auto" style="width: 70%;">
                <tbody>
                    <tr>
                        <!-- Célula da Esquerda: Foto -->
                        <td class="align-middle text-center">
                            <img src="../img/email.jpeg" class="img-fluid" alt="Sua Foto" style="max-width: 90%; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        </td>
                        <!-- Célula da Direita: Formulário de Contato -->
                        <td class="align-middle">
                            <form class="text-center">
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Nome</label><br>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome" style="width: 100%;">
                                </div>
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email</label><br>
                                    <input type="email" class="form-control" id="emailInput" placeholder="nome@exemplo.com" style="width: 100%;"">
                                </div>
                                <div class="mb-3">
                                    <label for="messageTextarea" class="form-label">Mensagem</label><br>
                                    <textarea class="form-control" id="messageTextarea" rows="10" style="width: 100%;"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div></center>
    </section>
    
    
        <footer>
            <div class="footer-container">
                <!-- Espaçamento para empurrar as colunas para a direita -->
                <div class="spacer"></div>
                
                <!-- Primeira Coluna: Logo -->
                <div class="footer-col">
                    <img src="../img/logo.png" width="100%" height="120vh">
                </div>
                
                <!-- Segunda Coluna: Confiança -->
                <div class="footer-col">
                    <h3><div class="footer-col">
                        <h3>Confiança e reparo com qualidade.</h3>
                        <p></p>
                    </div></h3>
                </div>
                
                <div class="footer-col">
                    <button>Serviços</button><br>
                    <button>SAC</button>
                </div><br>
                <div class="footer-bottom">
                    &copy; Autofix 2023
                </div>
            </div>
        </footer>

    </body>
